<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge</title>
    <style>
    </style>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="imagen logo alura">
        
    </header>
    <main>
        <section class="textoBotones">
              <textarea class="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>
              <div>
                  <h1 class="informacion">
                     <img src="imagenes/Vector.png">Solo letras minúsculas y sin acento
                  </h1>
              </div>
              <div class="botones">
                    <button class="btnEncriptar">Encriptar</button>
                    <button class="btnDesencriptar">Desencriptar</button>
              </div>
        </section>
        <section class="textoImpreso">
             <textarea class="mensaje" cols="20" rows="10"></textarea>
             <div id="ocultar">
                 <div class="no-mensaje"></div>
                 <img src="imagenes/Muñeco.png" alt="imagen muñeco">
                 <p class="parrafo" style="font-weight: bold;">Ningún mensaje fue encontrado</p>
                 <p class="parrafo2">Ingresa el texto que desea encriptar o desencriptar</p>
             </div>
             
             <div id="copy">
                 <button class="copiar">Copiar</button>
             </div>
             <div class="textoEncriptado">
                 <p class="textoResultado"></p>
             </div>

        </section>
    </main>
    <footer>
        <p class="copyrigth">&copy Copyright 2023 Encriptador Alura</p>
    </footer>
    <script src="archivo.js">
         
    </script>
</body>
</html>
